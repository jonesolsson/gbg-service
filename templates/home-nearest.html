<div class="row">
  <div class="col-xs-12 nearby-map hide" map-wrap>
    <ui-gmap-google-map

        id="map-canvas"
        center="mapp.center"
        zoom="mapp.zoom"
        draggable="true"
        options="mapp.options"
        control="mapp.control"

    >
    </ui-gmap-google-map>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 nearby-stations-wrap">
    <div ng-repeat="station in stations | orderBy: 'Distance' " class="near-station">
      <h2>{{ station.Name }}</h2>
      <p available-bikes><span>Lediga cyklar:</span> {{ AvailableBikes }}</p>
      <p><span>Lediga ställ:</span> {{ station.AvailableBikeStands }}</p>
      <p><span>Avstånd:</span> {{ station.Distance }}m</p>
      <button ng-click="showDirection(station.Lat, station.Long)" scroll-top><i class="ion-ios7-location"></i></button>
      <button ng-click="saveStation(station.StationId)"><i class="ion-heart"></i></button>
    </div>
  </div>
</div>
